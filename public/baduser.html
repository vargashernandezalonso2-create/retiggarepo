<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游냠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <video id="trollVideo" loop>
        <source src="/gatov2.mp4" type="video/mp4">
    </video>
    
    <script>
        // aaa forzar reproducci칩n con audio bien chido -bynd
        const video = document.getElementById('trollVideo');
        
        // ey configurar volumen m치ximo -bynd
        video.volume = 1.0;
        
        // chintrolas intentar reproducir autom치ticamente -bynd
        const intentarReproducir = () => {
            video.play().then(() => {
                console.log('游꿧 Reproduciendo...');
            }).catch(err => {
                console.log('丘멆잺 Autoplay bloqueado, esperando interacci칩n');
                
                // vavavava si falla, reproducir al primer click/touch -bynd
                const eventos = ['click', 'touchstart', 'keydown'];
                eventos.forEach(evento => {
                    document.addEventListener(evento, () => {
                        video.play();
                    }, { once: true });
                });
            });
        };
        
        // q chidoteee intentar cuando cargue el video -bynd
        if (video.readyState >= 3) {
            intentarReproducir();
        } else {
            video.addEventListener('canplay', intentarReproducir);
        }
        
        // fokeis por si acaso intentar de una -bynd
        window.addEventListener('load', () => {
            setTimeout(intentarReproducir, 100);
        });
    </script>
</body>
</html>

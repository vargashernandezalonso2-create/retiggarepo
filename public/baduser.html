<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± Acceso Denegado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
        }
        
        .warning {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            animation: pulse 1s infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }
        
        video {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }
        
        .click-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            animation: fadeIn 0.5s;
        }
        
        .click-overlay.hidden {
            display: none;
        }
        
        .play-button {
            font-size: 4rem;
            color: white;
            text-align: center;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="warning">
        üö´ ACCESO DENEGADO - IP BLOQUEADA üö´
    </div>
    
    <div class="click-overlay" id="clickOverlay">
        <div class="play-button">
            üéµ Click para continuar üéµ<br>
            <small style="font-size: 1rem;">Has sido trolleado por spam üòπ</small>
        </div>
    </div>
    
    <video id="trollVideo" loop muted>
        <source src="/gatov2.mp4" type="video/mp4">
    </video>
    
    <script>
        // aaa sistema de reproducci√≥n ULTRA agresivo para Chrome/Edge/Opera -bynd
        const video = document.getElementById('trollVideo');
        const overlay = document.getElementById('clickOverlay');
        let reproduciendo = false;
        let intentosAutoplay = 0;
        
        // q chidoteee funci√≥n para reproducir con volumen -bynd
        function reproducirConAudio() {
            video.muted = false;
            video.volume = 1.0;
            
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    reproduciendo = true;
                    overlay.classList.add('hidden');
                    console.log('üéµ Trolleo activado con audio');
                }).catch(err => {
                    console.log('‚ö†Ô∏è No se pudo activar audio:', err);
                    // chintrolas si falla, al menos reproducir silenciado -bynd
                    video.muted = true;
                    video.play();
                    // vavavava y seguir intentando activar audio -bynd
                    setTimeout(intentarActivarAudio, 500);
                });
            }
        }
        
        // ey funci√≥n para intentar activar audio repetidamente -bynd
        function intentarActivarAudio() {
            if (!video.muted) return; // ya est√° con audio
            
            video.muted = false;
            video.volume = 1.0;
            
            setTimeout(() => {
                if (video.muted && intentosAutoplay < 20) {
                    intentosAutoplay++;
                    intentarActivarAudio();
                }
            }, 500);
        }
        
        // fokeis estrategia multi-fase -bynd
        function intentarAutoplay() {
            // FASE 1: Intentar con audio (casi nunca funciona en Chrome)
            video.muted = false;
            video.volume = 1.0;
            
            const tryWithSound = video.play();
            
            if (tryWithSound !== undefined) {
                tryWithSound.then(() => {
                    console.log('üîä Autoplay con audio exitoso (raro)');
                    reproduciendo = true;
                    overlay.classList.add('hidden');
                }).catch(() => {
                    // FASE 2: Intentar silenciado
                    console.log('üîá Intentando modo silencioso...');
                    video.muted = true;
                    
                    video.play().then(() => {
                        console.log('‚úÖ Reproduciendo silenciado');
                        reproduciendo = true;
                        
                        // chintrolas intentar activar audio gradualmente -bynd
                        setTimeout(() => {
                            intentarActivarAudio();
                            overlay.classList.add('hidden');
                        }, 300);
                        
                    }).catch(() => {
                        // FASE 3: Necesita interacci√≥n del usuario
                        console.log('‚ö†Ô∏è Necesita click del usuario');
                        overlay.classList.remove('hidden');
                    });
                });
            }
        }
        
        // aaa eventos de interacci√≥n del usuario -bynd
        function setupUserInteraction() {
            const eventos = ['click', 'touchstart', 'touchend', 'keydown', 'keyup', 'mousedown'];
            
            eventos.forEach(evento => {
                overlay.addEventListener(evento, () => {
                    reproducirConAudio();
                }, { once: false }); // vavavava no usar once para m√°s oportunidades -bynd
                
                // q chidoteee tambi√©n en document para capturar todo -bynd
                document.addEventListener(evento, () => {
                    if (!reproduciendo || video.paused) {
                        reproducirConAudio();
                    }
                }, { once: false });
            });
            
            // fokeis tambi√©n en movimiento del mouse -bynd
            document.addEventListener('mousemove', function activarConMouse() {
                if (!reproduciendo || video.paused) {
                    reproducirConAudio();
                }
                document.removeEventListener('mousemove', activarConMouse);
            }, { once: true });
        }
        
        // ey setup inicial -bynd
        setupUserInteraction();
        
        // chintrolas intentar cuando el video est√© listo -bynd
        if (video.readyState >= 3) {
            intentarAutoplay();
        } else {
            video.addEventListener('canplay', intentarAutoplay, { once: true });
        }
        
        // vavavava m√∫ltiples intentos despu√©s de cargar -bynd
        window.addEventListener('load', () => {
            setTimeout(intentarAutoplay, 100);
            setTimeout(intentarAutoplay, 500);
            setTimeout(intentarAutoplay, 1000);
        });
        
        // q chidoteee si el video se pausa, volver a reproducir -bynd
        video.addEventListener('pause', () => {
            if (reproduciendo) {
                console.log('‚ö†Ô∏è Video pausado, reactivando...');
                setTimeout(() => {
                    video.play().catch(() => {
                        overlay.classList.remove('hidden');
                    });
                }, 100);
            }
        });
        
        // fokeis prevenir que cierren la p√°gina f√°cilmente -bynd
        window.addEventListener('beforeunload', (e) => {
            e.preventDefault();
            e.returnValue = '¬øSeguro que quieres salir? üòπ';
            return '¬øSeguro que quieres salir? üòπ';
        });
        
        // aaa bloquear bot√≥n de retroceso -bynd
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', () => {
            history.pushState(null, null, location.href);
        });
        
        // chintrolas prevenir clic derecho -bynd
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            reproducirConAudio(); // vavavava aprovechar para intentar reproducir -bynd
        });
        
        // ey prevenir teclas de escape comunes -bynd
        document.addEventListener('keydown', (e) => {
            // ESC, F5, Ctrl+W, Alt+F4
            if (e.key === 'Escape' || e.key === 'F5' || 
                (e.ctrlKey && e.key === 'w') || 
                (e.altKey && e.key === 'F4')) {
                e.preventDefault();
                reproducirConAudio(); // q chidoteee aprovechar el input -bynd
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ˜¹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100vh;
            object-fit: contain;
        }
        
        .mensaje {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Comic Sans MS', cursive;
            font-size: 4rem;
            color: #ff00ff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: rainbow 2s linear infinite;
            z-index: 10;
            pointer-events: none;
        }
        
        @keyframes rainbow {
            0% { color: #ff0000; }
            16% { color: #ff8800; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #0088ff; }
            83% { color: #8800ff; }
            100% { color: #ff0000; }
        }
    </style>
</head>
<body>
    <div class="mensaje">ðŸ˜¹ NICE TRY ðŸ˜¹</div>
    <video autoplay loop>
        <source src="/nyancat.mp4" type="video/mp4">
    </video>
    
    <script>
        // aaa forzar reproducciÃ³n con audio -bynd
        const video = document.querySelector('video');
        video.volume = 1.0; // volumen al mÃ¡ximo -bynd
        
        // ey por si el navegador bloquea autoplay -bynd
        video.play().catch(() => {
            // chintrolas si falla el autoplay, intentar al hacer click -bynd
            document.body.addEventListener('click', () => {
                video.play();
            }, { once: true });
        });
    </script>
</body>
</html>
